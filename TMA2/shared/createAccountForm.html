<div class="loginTitle">Create Account</div>
<div class="loginEntry">
    <p id ="createUserNameLabel" class="loginText">New Username:</p>
    <input id="createUserName" type="text" class="loginText">
</div>
<div class="loginEntry">
    <p id="createPasswordLabel" class="loginText">New Password:</p>
    <input id="createPassword" type="text" class="loginText">
</div>
<div class="loginEntry">
    <p id="createConfirmPasswordLabel" class="loginText">Confirm Password:</p>
    <input id="createConfirmPassword" type="text" class="loginText">
</div>
<div class="buttonContainer">
    <button id="createNewAccountButton" class="loginButton">Create</button>
    <button id="returnLoginButton" class="loginButton">Return to Login</button>
    <div class="lds-dual-ring" style="display: none"></div>
</div>
<p id="createAccountNotice" class="loginText"></p>
